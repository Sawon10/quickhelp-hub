<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Login Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: #333;
        }
        .login-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to QuickHelp</h1>
    <p>Please log in using your preferred OAuth provider.</p>
    <a href="/oauth2/authorization/google" class="login-button">Login with Google</a>
    <a href="/oauth2/authorization/github" class="login-button" style="background-color: #333;">Login with GitHub</a>
</div>
</body>
</html>
